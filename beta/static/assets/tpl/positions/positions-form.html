<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">

            <form class="form-floating caterfull-form" ng-submit="saveItem(item)" novalidate="novalidate">
                <fieldset>
                    <legend>
                        <span > <i class="grey lighten-1 icon-color md md-work"></i> </span> {{ settings.cmd }} {{ settings.singular }}</legend>
                     <div class="form-group filled  no-padding-right-responsive">
                        <label class="control-label correct-margin-left">Nombre <span class="required-field">*</span></label>
                        <input type="text" class="form-control" ng-model="item.name" ng-disabled="!item.editing"
                               required>
                    </div>
                    <div class="form-group filled no-padding-right-responsive">
                        <label class="control-label correct-margin-left">Descripcion <span class="required-field"></span></label>
                        <textarea class="form-control" ng-model="item.description" ng-disabled="!item.editing"></textarea>
                    </div>

                    <div class="clearfix"></div>
                </fieldset>

                <fieldset>
                   <!-- Aqui -->
                    <div class="clearfix"></div>
                    <div class="clearfix"></div>

                    <div class="form-group ">
                        <button type="submit" class="btn btn-lg btn-primary" ng-show="item.creating"
                                ng-click="saveAndAdd(true)">Save & add other
                        </button>
                        <button type="submit" class="btn btn-lg btn-primary" ng-hide="!item.editing"
                                ng-click="saveAndAdd(false)">Save
                        </button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
