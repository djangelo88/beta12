<section class="forms-advanced" >
  <div class="page-header">
    <h1>
      <i class="md md-input"></i>
      Datos de la cuanta
    </h1>
    <p class="lead">


    </p>
  </div>


  <div class="row m-b-10" >


    <div class="col-md-12">
      <div class="well white">
        <form class="form-floating " name="payment-form" novalidate id="payment-form">

        <span class="payment-errors"></span>
            <div class="form-group ">
              <label for="input" class="control-label">Card Number <span class="required-field">*</span></label>
              <input type="text" size="20" data-stripe="number" class="form-control">
            </div>
           <div class="form-group filled">
              <label for="input" class="control-label">Expiration <span class="required-field">*</span></label>
               <input type="text" size="2" data-stripe="exp_month" class="" placeholder="MM">
              <input type="text" size="2" data-stripe="exp_year" class="" placeholder="YY">
            </div>
          <div class="form-group">
              <label for="input" class="control-label">CVC</label>
              <input type="text" size="20" data-stripe="cvc" class="form-control">

            </div>

          <div class="form-group ">
              <label for="inputEmail" class="control-label">Billing address</label>
              <input type="text" size="20" data-stripe="address_zip" class="form-control">

            </div>


        <div class="form-group">
              <button type="submit" ng-click="payment()" class="submit btn btn-primary">Aceptar</button>

               <a class="btn btn-default" ui-sref="profile">Cancelar</a>
            </div>

        </form>
      </div>
    </div>
  </div>


</section>
