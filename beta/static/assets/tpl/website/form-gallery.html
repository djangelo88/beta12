<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
            <form class="form-floating caterfull-form" novalidate="novalidate">
                <fieldset>
                    <legend>
                        <span>
                            <i class="md md-photo grey lighten-1 icon-color"></i>

                        </span>
                        <span ng-bind-html="item.icon">  </span> {{ settings.cmd }} {{ settings.singular }}
                    </legend>
                </fieldset>
            </form>
            <form class="form-floating" novalidate="" ng-submit="saveGalleryItem(galleryItem)" ng-controller="WebsiteController">
                <!-- <div class="grey lighten-4 text-center m-b-5">
                    <i class="md md-photo fa-5x" style="line-height: 5;"></i>
                </div>  -->
                <img src="{{ $parent.galleryphoto.dataUrl }}" alt="" style="max-width: 300px;" class="thumbnail"/>
                <img src="{{ galleryItem.image }}" alt="" style="max-width: 300px;" class="thumbnail"/>
                <div class="btn btn-info" ngf-select ng-model="$parent.galleryphoto">Upload Image</div>

                <div class="form-group filled">
                    <label class="control-label ">Nombre para mostrar</label>
                    <input type="text" class="form-control" ng-model="galleryItem.name">
                </div>
                <div class="form-group filled">
                    <label class="control-label ">Descripci√≥n</label>
                    <textarea class="form-control vertical" rows="3" ng-model="galleryItem.description"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label normal">Set as background</label>

                    <div class="switch">
                        <label>
                            Off
                            <input type="checkbox" ng-model="galleryItem.asbackground">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="saveItemBtn()">Save</button>
                    <button type="submit" class="btn btn-primary" ng-click="saveAndAddItemBtn()">Save and add
                        other
                    </button>
                <!--    <button type="reset" class="btn btn-default">Cancel</button> -->
                </div>

            </form>

        </div>
    </div>
</div>
