<div class="well white m-t-30">
    <form class="form-floating  ">
        <fieldset>
            <legend class="subtitle">Staff and services  <button class="btn btn-sm btn-primary m-l-30" ng-click="createStaffItem()"><i class="md md-add"></i></button> </legend>

            <div class="clearfix m-t-30 card-container">
            <div class="col-md-3" ng-repeat="(key,item) in website.staffservice">
                <div class="card bordered gallery-card">
                    <div class="card-image ">
                        <img src="{{ item.image }}"/>
                        <span class="card-title">{{ item.service }}</span>
                    </div>
                    <div class="card-content" style="min-height: 65px">
                        <p>{{ item.description }}</p>
                    </div>
                    <div class="card-action clearfix">
                        <span href="" class="btn btn-link btn-icon"  >
                            {{ item.price | currency:"$" }}
                        </span>
                        <div class="pull-right">
                            <button class="btn btn-link btn-icon btn-sm " ng-click="editStaffItem(item)"><i class="md md-edit"> </i></button>
                            <button class="btn btn-link btn-icon btn-sm " ng-click="removeStaffItem(item)"><i class="md md-delete"></i></button>
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="form-group text-center">
                <button type="submit" wz-previous class="btn btn-default">Prev</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" wz-next class="btn btn-primary">Save and continue</button>
            </div>
        </fieldset>



    </form>
</div>
