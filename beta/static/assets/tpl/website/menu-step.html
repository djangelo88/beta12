<div class="well white m-t-30">
    <form class="form-floating  ">


        <fieldset>
            <legend class=" subtitle">Menu
              <button class="btn btn-sm btn-primary m-l-30" ng-click="createMenuItem()"><i class="md md-add"></i></button>
            </legend>

            <div class="category-menu-block" ng-repeat="category in website.category" ng-if="category.menu.length > 0">
                <h5>{{ category.description }}</h5>
                <div class="clearfix m-t-30 card-container">
             <div class="col-md-3" ng-repeat="menu in category.menu">
                <div class="card bordered gallery-card">
                    <div class="card-image ">
                        <img src="{{ menu.image }}"/>
                        <span class="card-title">{{ menu.name }}</span>
                    </div>
                    <div class="card-content" style="min-height: 65px">
                        <p>{{ menu.description }}</p>
                    </div>
                    <div class="card-action clearfix">
                        <div class="pull-right">
                            <button class="btn btn-link btn-icon btn-sm " ng-click="editMenuItem(menu)"><i class="md md-edit"> </i></button>
                            <button class="btn btn-link btn-icon btn-sm " ng-click="removeMenuItem(menu)"><i class="md md-delete"></i></button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>


            <div class="clearfix"></div>
            <div class="form-group text-center">
                <button type="submit" wz-previous class="btn btn-default">Prev</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" wz-next class="btn btn-primary">Save and continue</button>
            </div>
        </fieldset>

    </form>
</div>
